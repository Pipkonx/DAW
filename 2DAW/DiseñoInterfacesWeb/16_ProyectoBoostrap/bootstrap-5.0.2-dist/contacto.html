<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoConnect</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Mi propio CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="dark-mode"> <!-- Pongo dark-mode por defecto para mantener consistencia -->

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form-card p-4 rounded shadow border">
                    <div class="text-center mb-4">
                        <img src="assets/img/logo.svg" alt="Logo" width="50" height="50" class="mb-3">
                        <h2 class="fw-bold text-primary">¡Escríbeme!</h2>
                        <p class="text-muted">Cuéntame cualquier duda o sugerencia sobre EcoConnect.</p>
                    </div>

                    <form id="formularioContacto">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombreForm" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="emailForm" class="form-control" placeholder="tu@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea id="mensajeForm" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-3 shadow">
                                <i class="bi bi-send me-2"></i>Enviar ahora
                            </button>
                            <button type="button" class="btn btn-outline-secondary px-4 py-3 ms-2" onclick="window.close()">
                                Cerrar ventana
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
