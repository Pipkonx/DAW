<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario HTML5</title>
</head>

<body>
    <h1>Formulario HTML5</h1>
    <form action="" method="get">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required autofocus /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="url">URL:</label><br />
        <input type="url" id="url" name="url" placeholder="URL de tu página web personal" /><br /><br />

        <label for="fecha">Fecha:</label><br />
        <input type="date" id="fecha" name="fecha" /><br /><br />

        <label for="tiempo">Tiempo:</label><br />
        <input type="time" id="tiempo" name="tiempo" /><br /><br />

        <label for="fechaHora">Fecha y hora:</label><br />
        <input type="datetime-local" id="fechaHora" name="fechaHora" /><br /><br />

        <label for="mes">Mes:</label><br />
        <input type="month" id="mes" name="mes" /><br /><br />

        <label for="semana">Semana:</label><br />
        <input type="week" id="semana" name="semana" /><br /><br />

        <label for="numero">Número (-10 a 10):</label><br />
        <input type="number" id="numero" name="numero" min="-10" max="10" /><br /><br />

        <label for="telefono">Teléfono:</label><br />
        <input type="tel" id="telefono" name="telefono" /><br /><br />

        <label for="busqueda">Término de búsqueda:</label><br />
        <input type="search" id="busqueda" name="busqueda" /><br /><br />

        <label for="color">Color favorito:</label><br />
        <input type="color" id="color" name="color" /><br /><br />

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
