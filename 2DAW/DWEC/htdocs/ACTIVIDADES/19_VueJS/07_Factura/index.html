<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucle for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div id="div">
        <label for="salida">Cod</label>
        <input type="number" id='cod' v-model="cod" placeholder="Codigo"><br>

        <label for="descripcion">Descripcion</label>
        <input type="text" id='descripcion' v-model="descripcion" placeholder="Descripcion"><br>

        <label for="cantidad">Cantidad</label>https://jsonplaceholder.typicode.com
        <input type="number" id='cantidad' v-model="cantidad" placeholder="Cantidad"><br>

        <label for="precio">Precio</label>
        <input type="number" id='precio' v-model="precio" placeholder="precio">
        <label for="precio">€</label><br>

        <button v-on:click="annadir">Añadir</button>

        <table class="table-auto">
            <tr>
                <th>Cod</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
            <tr v-for="item in items">
                <td>{{item.cod}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.subtotal}}</td>
            </tr>
        </table>

    </div>
    <script src="utiles.js"></script>
</body>

</html>
