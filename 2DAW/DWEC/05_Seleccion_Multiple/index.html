<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Actividad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <label action="frutas">Selecciona tus frutas favoritas:></label>
        <select name="frutas" id="frutas" multiple>
            <option value="manzana">Manzana</option>
            <option value="banana">Banana</option>
            <option value="naranja">Naranaja</option>
            <option value="uva">Uva</option>
            <option value="mango">Mango</option>
        </select>
        <input type="button" value="Mostrar seleccion" onclick="mostrarSeleccion()"></input>
    </form>
    <p id="resultado"></p>
    <script src="main.js"></script>
</body>

</html>
