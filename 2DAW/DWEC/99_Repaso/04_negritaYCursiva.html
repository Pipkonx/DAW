<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrarMensajes()">Ejecutar</button>
</body>
<script>
    function mostrarMensajes() {
        console.log("Hola Mundo");
        document.querySelector("button").innerHTML = "Mensaje cambiado"
        document.querySelector("button").style.fontWeight = "bold"
        document.querySelector("button").style.fontStyle = "italic"
        
    }
</script>
</html>
