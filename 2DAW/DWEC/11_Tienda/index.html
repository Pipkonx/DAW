<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipkon shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body onload="cargarProductos(), cargarCat()">
    <nav>
        <div class="nav-left">
            <img src="favicon.png" id="icono" alt="icono">
            <h1 class="brand">Pipkon shop</h1>
        </div>
        <div class="nav-center">
            <label for="categoria">Categoria:</label>
            <select id="categoria" onchange="filtrarCat()">
                <option value="">Selecciona la categoria</option>
            </select>
            <label for="ordenar">Ordenar:</label>
            <select id="ordenar" onchange="ordenar()">
                <option value="">Ordenar</option>
                <option value="desc">Descendente</option>
                <option value="asc">Ascendente</option>
            </select>
        </div>
        <div class="nav-right">
            <button onclick="limpiarFiltros()">Limpiar filtros</button>
            <button onclick="mostrarCarrito()">Carrito</button>
        </div>
    </nav>

    <section id="hero">
        <video id="hero-video" autoplay muted loop playsinline>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1 id="Arriba" class="hero-title">Tienda de ropa</h1>
        </div>
    </section>
    <div id="titulo-categoria"></div>
    <div id="tarjeta"></div>
    <footer class="site-footer">
        <div class="footer-inner">
            <span>&copy; <span id="year"></span> Tienda. Todos los derechos reservados.</span>
            <a href="#Arriba" class="btn-subir" aria-label="Subir al inicio">
                <img id="subir" src="subir.png" alt="BotÃ³n subir">
            </a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
